<!doctype html>  

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>gistof dot us</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
    </header>
    
    <div id="main">
      <div id='census-app' class='container'>        
      
        <div id='title-row' class='row'>
          <div class='title twelvecol last'>
            <h1 id='title'>gistof.us</h1>
          </div>      
        </div> <!-- end of #title-row -->
         
        <div id='data-row' class='row'>
            <div id='tract-view-box' class='sixcol'></div>     

            <div id='stats-box' class='fourcol'>
              <div id="quintilelegend">
                <div class="legend" id="0">Lowest</div>
                <div class="legend" id="1">&nbsp;</div>
                <div class="legend" id="2">Median</div>
                <div class="legend" id="3">&nbsp;</div>
                <div class="legend" id="4">Highest</div>
              </div>
              <div id='population-stat' class='stat'>
                <div class='stat_title'>Population</div>
                <div class='stat_local'>&nbsp;</div>
                <div class='stat_global'>&nbsp;</div>
              </div>
              <div id='below-poverty-stat' class='stat transparent'>
                <div class='stat_title'>Below Poverty Line</div>
                <div class='stat_local'>&nbsp;</div>
                <div class='stat_global'>&nbsp;</div>
              </div>
              <div id='age-distribution-stat' class='stat'>
                <div class='stat_title'>Age distribution</div>
                <div class='stat_local'><span class="inlinebar"></div>
                <div class='stat_global'>&nbsp;</div>
              </div>
              <div id='children-per-capita-stat' class='stat'>
                <div class='stat_title'>Children per-capita</div>
                <div class='stat_local'>&nbsp;</div>
                <div class='stat_global'>&nbsp;</div>
              </div>
              <div id='sex-stat' class='stat'>
                <div class='stat_title'>Sex Distribution</div>
                <div class='stat_local'>&nbsp;</div>
              </div>
              <div class='debug'>
                <div class='stat inline'>&nbsp;</div>
                <div class='stat inline'>&nbsp;</div>
              </div>
            </div>

            <div id='nav-box' class='twocol last navbar'>
              <div class='leftnav'>
                <a href="#" id="left">&lt;&lt;&nbsp;Previous Tract</a>
              </div>
              <div class='leftnav'>
                <a href="#" id="previousPicture">&lt;&nbsp;&nbsp;Previous Picture</a>
              </div>
              <div class='leftnav'>
                <a href="#" id="nextPicture">&gt;&nbsp;&nbsp;Next Picture</a>
              </div>
              <div class='leftnav'>
                <a href="#" id="right">&gt;&gt;&nbsp;Next Tract</a>
              </div>
            </div>
        </div>

        
        <div id='credits' class='twelvecol row last'>These are the credits</div>
      </div> <!--end of #census-app --> 
    </div>   <!--end of #main -->
    
    <footer>
    </footer>
  </div> <!-- end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->

  <!-- yui profiler and profileviewer - remove for production -->
  <script src="js/profiling/yahoo-profiling.min.js"></script>
  <script src="js/profiling/config.js"></script>
  <!-- end profiling code -->
 
  <script src="js/mylibs/underscore.js"></script>
  <script src="js/mylibs/backbone.js"></script>
  <script src="js/mylibs/censusapp.js"></script>
  <script src="js/mylibs/sparklines.js"></script>


  <!-- change the UA-XXXXX-X to be your site's ID -->
  <script>
   var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
   (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.async = true;
    g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g, s);
   })(document, 'script');
  </script>
  
</body>
  <!-- Templates -->
  <script type='text/template' id='tract-template'>
      <div class='tract-view'>        
         <div class='tract-pictures'>&nbsp;</div>
      </div>

</script>
  <script type='text/template' id='imgdiv-template'>
      <div class='imgdiv'>
          <img class="tractpic" src='<%= pictures[nowImgIndex].url %>'></img>
          <div class="author"><a href=<%= pictures[nowImgIndex].originalurl %></a><%= pictures[nowImgIndex].metadata.title %></a></div>
      </div>
  </script>

  <script type="text/javascript">
   // Design stuff goes here
   $('.inlinebar').sparkline('html', {type: 'bar', barColor: 'blue'} );
  </script>

  <script type='text/template' id='stats-template'>
  </script>
    

  <script type='text/template' id='nav-template'>

  </script>
</html>
